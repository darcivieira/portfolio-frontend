version: '3'
services:
  portfolio_frontend:
    build: .
    container_name: portfolio_frontend
    restart: always
    environment:
      - VIRTUAL_HOST=www.djvieirajr.com,portfolio.djvieirajr.com
      - LETSENCRYPT_HOST=www.djvieirajr.com,portfolio.djvieirajr.com
      - VIRTUAL_PORT=3000
      - HTTTPS_METHOD=redirect
    networks:
      - brasinov

networks:
  brasinov:
    external: true